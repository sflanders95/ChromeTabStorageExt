<html>
    <head>
        <!-- load javascript: jQuery 1.9.1 - http://jquery.com/ -->
        <!-- <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script> -->

        <!-- load javascript: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/ -->
        <!-- <script type="text/javascript" src="../js/bootstrap.min.js"></script> -->

        <!-- load stylesheets: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/index.html -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>

        <!-- load stylesheets: internal -->
        <link rel="stylesheet" type="text/css" href="../css/global.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/options.css"></link>
    </head>
    <body>
        <div id="options-outer">
            <div id="options-inner">
                <div id="options-page-title" class="page-title">Chrome Extension Template v1.0</div>
                <div id="options-page-subtitle" class="page-subtitle">Configuration and Settings</div>
                <div id="options-area">
                    <div class="control-group">

                        <div class="tab">
                            <button id="CurrentTabsBtn" class="tablinks">Current Tabs</button>
                            <button id="StoredTabsBtn"  class="tablinks">Stored Tabs</button>
                        </div>
                        <div id="CurrentTabsDiv" class="controls"> 
                            <div id="cDiv"></div> 
                            <button id="save-options-button" class="btn btn-success">Save These Tab URLS</button>  
                        </div>           
                        <div id="StoredTabsDiv" class="controls">
                            <div id="sDiv"></div>
                            <button id="restore-options-button" class="btn btn-success">Restore These Tabs</button>
                        </div>             

                    </div>
                </div>
            </div>
        </div>
        
        <!-- load javascript: unique html page javascript file -->
        <script type="text/javascript" src="../js/options.js"></script>
    </body>
</html>
